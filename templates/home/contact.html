{% extends 'base.html' %}

{%block title%} Contact Us{%endblock%}
{% block contact %} active {% endblock contact %}

{% block body %}
<div class="container my-3">
    <h1 align="center" class="my-3">Contact Us </h1>
    <form method="post" action="/contact" class="row g-3"> {% csrf_token %}
        <div class="col-md-6">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name">
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="Address"
                placeholder="1234 Main St" name="address">
        </div>
        <div class="col-12">
            <label for="Phonenumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber"
                placeholder="Phone Number" name="phoneNumber">
        </div>
        <div class="col-md-12">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="City">
        </div>
        <div class="col-md-12">
            <label for="Description" class="form-label">Description</label> <br>
            <textarea name="description" id="description" cols="140" rows="3" placeholder="Description" name="description"></textarea>
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>

{% endblock %}
